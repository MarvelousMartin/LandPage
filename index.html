<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
    <title>Surrogacy & Egg Donation Agency | United States | San Antonio, TX</title>
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
<!--intro start -->
<section id="intro" class="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="header-text">
                    <h2 style="font-size: 40px; margin-top: 50px">Every journey begins with a single step</h2>
                    <p style="margin-top: 0"><img src="assets/logo/favicon.png" style="width: 90px; height: 90px;" alt="Inclusive surrogacy"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--intro end -->

<!--contact start -->
<section id="contact">
    <div class="container" style="text-align: center; margin-top: 0">
        <div class="bg-contact2">
            <h1>
                <strong style="color: #e6007e; font-size: 32px">Interested in Becoming a Surrogate?</strong>
            </h1>
            <a style="font-size: 14px; color: #666">Learn more about our&nbsp;</a><a href="https://www.inclusivesurrogacy.com/surrogate-qualifications" target="_blank"><u>Requirements</u></a>
            <form class="container contact2-form validate-form" method="post" name="google-sheet" style="min-width: 340px; width: 70%; margin-top: 40px">
                <div class="wrap-input2 validate-input" data-validate="Name is required">
                    <input class="input2" type="text" name="Name" style="text-align: center" required>
                    <span class="focus-input2" data-placeholder="NAME" style="margin-top: -30px"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Valid email is required">
                    <input class="input2" type="text" name="Email" style="text-align: center" required>
                    <span class="focus-input2" data-placeholder="EMAIL" style="margin-top: -30px"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Your phone number is required">
                    <input class="input2" type="text" name="Phone" style="text-align: center" required>
                    <span class="focus-input2" data-placeholder="PHONE" style="margin-top: -30px"></span>
                </div>
                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn" onclick="document.getElementById('id01').style.display='flex'" style="width:auto;">
                            Contact me!
                        </button>
                    </div>
                </div>
            </form>
            <div id="id01" class="modal">
                <div class="container " style="background-color:#f1f1f1">
                    <p style="margin-top: 0"><img src="assets/logo/favicon.png" style="width: 90px; height: 90px;" alt="Inclusive surrogacy"></p>
                    <strong style="color: #e6007e; font-size: 26px">Thank you, we will be in touch with you soon.</strong><br>
                    <a style="color: #e6007e; font-size: 12px">Team Inclusive Surrogacy</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="assets/js/modal.js"></script>
<script type="text/javascript" src="assets/js/sheet.js"></script>
</body>

</html>
